<body>
    <!-- Página de Login -->
    <div id="login-page" class="container">
        <div class="card">
            <h1>Alerta Cidadão</h1>
            <input type="text" id="login-cpf" placeholder="CPF">
            <input type="password" id="login-password" placeholder="Senha">
            <div class="checkbox-container">
                <input type="checkbox" id="remember"> 
                <label for="remember">Lembrar senha</label>
            </div>
            <button onclick="loginUser()">Entrar</button>
            <p class="text-center mt-20">
                <span class="link" onclick="showPage('register-page')">Registrar</span> | 
                <span class="link" onclick="alert('Funcionalidade em desenvolvimento')">Esqueci minha senha</span>
            </p>
        </div>
    </div>
    
    <!-- Página de Registro -->
    <div id="register-page" class="container hidden">
        <div class="card">
            <h1>Registrar</h1>
            <input type="text" id="register-username" placeholder="Nome completo">
            <input type="email" id="register-email" placeholder="Email">
            <input type="text" id="register-cpf" placeholder="CPF">
            <input type="text" id="register-city" placeholder="Cidade / Estado">
            <input type="password" id="register-password" placeholder="Senha">
            <button onclick="registerUser()">Criar Conta</button>
            <p class="text-center mt-20">
                <span class="link" onclick="showPage('login-page')">Voltar para o login</span>
            </p>
        </div>
    </div>
    
    <!-- Página de Denúncia -->
    <div id="report-page" class="container hidden">
        <div class="card">
            <h2>REGISTRAR PROBLEMA</h2>
            <div class="map-placeholder">[MAPA GPS DETECTADO]</div>
            <select id="problem-type">
                <option value="">Selecione o tipo de problema</option>
                <option value="buraco">Buraco na via</option>
                <option value="iluminacao">Falta de iluminação</option>
                <option value="lixo">Acúmulo de lixo</option>
                <option value="agua">Vazamento de água</option>
                <option value="outro">Outro</option>
            </select>
            <textarea id="report-description" placeholder="Descreva o problema em detalhes..."></textarea>
            <button onclick="addReport()">Enviar Denúncia</button>
        </div>
    </div>
    
    <!-- Página de Minhas Denúncias -->
    <div id="myreports-page" class="container hidden">
        <div class="card">
            <h2>Minhas Denúncias</h2>
            <div id="reportsContainer"></div>
        </div>
    </div>
    
    <!-- Página de Perfil -->
    <div id="profile-page" class="container hidden">
        <div class="card">
            <h2>Meu Perfil</h2>
            <div class="user-info">
                <p id="profile-username"></p>
                <p id="profile-email"></p>
                <p id="profile-city"></p>
                <button class="logout-btn" onclick="logout()">Sair</button>
            </div>
        </div>
    </div>
    
    <!-- Navegação -->
    <nav id="navigation" class="hidden">
        <a href="#" onclick="showPage('report-page')" id="nav-report">Início</a>
        <a href="#" onclick="showPage('myreports-page')" id="nav-myreports">Minhas Denúncias</a>
        <a href="#" onclick="showPage('profile-page')" id="nav-profile">Perfil</a>
    </nav>

    <script>
        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar se há um usuário logado
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser) {
                showPage('report-page');
                updateNavigation('report-page');
                loadProfile();
            } else {
                showPage('login-page');
            }
        });
        
        // Funções de usuário
        function registerUser() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const cpf = document.getElementById('register-cpf').value;
            const city = document.getElementById('register-city').value;
            const password = document.getElementById('register-password').value;
            
            if (!username || !email || !cpf || !city || !password) {
                alert('Por favor, preencha todos os campos!');
                return;
            }
            
            let users = JSON.parse(localStorage.getItem('users') || '[]');
            
            // Verificar se o CPF já existe
            if (users.find(u => u.cpf === cpf)) {
                alert('CPF já cadastrado!');
                return;
            }
            
            users.push({
                username, 
                email, 
                cpf, 
                city, 
                password, 
                reports: []
            });
            
            localStorage.setItem('users', JSON.stringify(users));
            alert('Conta criada com sucesso!');
            showPage('login-page');
        }
        
        function loginUser() {
            const cpf = document.getElementById('login-cpf').value;
            const password = document.getElementById('login-password').value;
            
            let users = JSON.parse(localStorage.getItem('users') || '[]');
            let user = users.find(u => u.cpf === cpf && u.password === password);
            
            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                showPage('report-page');
                updateNavigation('report-page');
                loadProfile();
            } else {
                alert('CPF ou senha incorretos!');
            }
        }
        
        function logout() {
            localStorage.removeItem('currentUser');
            showPage('login-page');
            document.getElementById('navigation').classList.add('hidden');
        }
        
        function loadProfile() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (user) {
                document.getElementById('profile-username').textContent = user.username;
                document.getElementById('profile-email').textContent = user.email;
                document.getElementById('profile-city').textContent = user.city;
            }
        }
        
        // Funções de denúncia
        function addReport() {
            const problemType = document.getElementById('problem-type').value;
            const description = document.getElementById('report-description').value;
            
            if (!problemType || !description) {
                alert('Por favor, selecione o tipo de problema e forneça uma descrição!');
                return;
            }
            
            let user = JSON.parse(localStorage.getItem('currentUser'));
            let users = JSON.parse(localStorage.getItem('users') || '[]');
            
            const reportId = Date.now();
            const statuses = ['pending', 'in-progress', 'resolved'];
            const randomStatus = statuses[Math.floor(Math.random() * statuses.length)];
            
            user.reports.push({
                id: reportId, 
                problemType: problemType,
                description: description, 
                date: new Date().toLocaleString(),
                status: randomStatus
            });
            
            users = users.map(u => u.cpf === user.cpf ? user : u);
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUser', JSON.stringify(user));
            
            alert('Denúncia registrada!\nProtocolo: #' + reportId);
            showPage('myreports-page');
            updateNavigation('myreports-page');
            displayReports();
        }
        
        function displayReports() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            const container = document.getElementById('reportsContainer');
            container.innerHTML = '';
            
            if (!user || user.reports.length === 0) {
                container.innerHTML = '<p>Nenhuma denúncia registrada.</p>';
                return;
            }
            
            user.reports.forEach(r => {
                const div = document.createElement('div');
                div.classList.add('report-item');
                
                let statusText = '';
                let statusClass = '';
                
                switch(r.status) {
                    case 'pending':
                        statusText = 'Pendente';
                        statusClass = 'status-pending';
                        break;
                    case 'in-progress':
                        statusText = 'Em Andamento';
                        statusClass = 'status-in-progress';
                        break;
                    case 'resolved':
                        statusText = 'Resolvido';
                        statusClass = 'status-resolved';
                        break;
                }
                
                div.innerHTML = `
                    <div class="report-id">#${r.id} <span class="status ${statusClass}">${statusText}</span></div>
                    <div><strong>Tipo:</strong> ${getProblemTypeText(r.problemType)}</div>
                    <div>${r.description}</div>
                    <div class="report-date">${r.date}</div>
                `;
                
                container.appendChild(div);
            });
        }
        
        function getProblemTypeText(type) {
            const types = {
                'buraco': 'Buraco na via',
                'iluminacao': 'Falta de iluminação',
                'lixo': 'Acúmulo de lixo',
                'agua': 'Vazamento de água',
                'outro': 'Outro'
            };
            
            return types[type] || type;
        }
        
        // Navegação
        function showPage(pageId) {
            // Esconder todas as páginas
            document.querySelectorAll('.container').forEach(page => {
                page.classList.add('hidden');
            });
            
            // Mostrar a página solicitada
            document.getElementById(pageId).classList.remove('hidden');
            
            // Mostrar/ocultar navegação
            if (pageId === 'login-page' || pageId === 'register-page') {
                document.getElementById('navigation').classList.add('hidden');
            } else {
                document.getElementById('navigation').classList.remove('hidden');
                updateNavigation(pageId);
                
                // Carregar dados específicos da página
                if (pageId === 'myreports-page') {
                    displayReports();
                } else if (pageId === 'profile-page') {
                    loadProfile();
                }
            }
        }
        
        function updateNavigation(activePage) {
            // Remover classe active de todos os links
            document.querySelectorAll('nav a').forEach(link => {
                link.classList.remove('active');
            });
            
            // Adicionar classe active ao link correspondente
            switch(activePage) {
                case 'report-page':
                    document.getElementById('nav-report').classList.add('active');
                    break;
                case 'myreports-page':
                    document.getElementById('nav-myreports').classList.add('active');
                    break;
                case 'profile-page':
                    document.getElementById('nav-profile').classList.add('active');
                    break;
            }
        }
    </script>
</body>
</html>
